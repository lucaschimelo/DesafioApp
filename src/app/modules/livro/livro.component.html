<mat-toolbar color="primary">
  <span>Cadastro de livro</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="" (click)="openAddDialog()">Novo</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="codl">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codl}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef> Editora </th>
      <td mat-cell *matCellDef="let element"> {{element.editora}} </td>
    </ng-container>

    <ng-container matColumnDef="edicao">
      <th mat-header-cell *matHeaderCellDef> Edição </th>
      <td mat-cell *matCellDef="let element"> {{element.edicao}} </td>
    </ng-container>

    <ng-container matColumnDef="anoPublicacao">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.anoPublicacao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações </th>
      <td mat-cell *matCellDef="let element">
        <span (click)="openEditDialog(element)" class="action-icon" style="margin-right: 5px;">
          <mat-icon color="primary">edit</mat-icon>
        </span>
        <span (click)="delete(element.codl)" class="action-icon">
          <mat-icon color="warn">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
