<mat-toolbar color="primary">
  <span>Cadastro de autor</span>
  <span class="example-spacer"></span>
  <span>
    <button mat-raised-button color="" (click)="downloadPdf()">Pdf</button>
  </span>
  <span>
    <button mat-raised-button color="" (click)="openAddDialog()">Novo</button>
  </span>    
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="codAu">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codAu}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações </th>
      <td mat-cell *matCellDef="let element">
        <span (click)="openEditDialog(element)" class="action-icon" style="margin-right: 5px;">
          <mat-icon color="primary">edit</mat-icon>
        </span>
        <span (click)="delete(element.codAu)" class="action-icon">
          <mat-icon color="warn">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
